name: CI and Deploy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PLAYWRIGHT_BASE_URL: https://imposter-sandeshg.web.app

jobs:
  tests:
    name: Unit + Integration + E2E
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run Firebase emulator integration tests
        run: npm run test:integration

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run deployed multiplayer E2E
        run: npm run test:e2e:deployed

  deploy:
    name: Deploy Firebase Hosting
    needs: tests
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check Firebase token
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "Missing FIREBASE_TOKEN repository secret."
            echo "Add it under Settings > Secrets and variables > Actions."
            exit 1
          fi

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx firebase-tools deploy --project imposter-sandeshg --only hosting --token "$FIREBASE_TOKEN" --non-interactive
